<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale+1">
    <title>Transavia Reader | Inlog</title>
    <link rel="stylesheet" href="style/inlog.css">
</head>

<body>
    <nav>Transavia |
        <p>Readers</p>
        <ul>
            <li>Readers</li>
            <li>Inloggen</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div id="inlogbg">
        <div>
            <h1>Welkom bij Transavia Readers</h1>

            <form id="login">
                <h2>Log In</h2>
                <label for="email">Email:</label> <input type="email" id="email" name="mail" placeholder="example@gmail.com">
                <label for="password">Wachtwoord:</label> <input type="password" id="password" name="password" placeholder="**********">
                <input type=submit value="Submit">
            </form>

            <p>Heb je nog geen account? <label for="register">Meld je nu aan:</label> <input type=submit id="register" value="Registreren"></p>

            <form id="socialmedia">
                <h2>Of meld je aan via:</h2>
                <input type=submit id="facebook" value="Aanmelden via Facebook">
                <input type=submit id="google" value="Aanmelden via Google">
                <input type=submit id="twitter" value="Aanmelden via Twitter">
            </form>
        </div>
    </div>
</body>

</html>
